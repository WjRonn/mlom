<body>

    <div id="particles-js"></div>

    <div class="logo">
        <img src="img/mlomlogo.png" width="52%">
        <!--上,素材入れる-->
    </div>


    <section class="section" id="secton">

    <h2 class="title"> <!--なし--> </h2>
    <p>ミュージカルにはジャンルがたくさんあり、<br>
    その中でもストーリーが進行する”ブックミュージカル”、<br>
    ストーリーのない”ノンブックミュージカル”、<br>
    その他にもオリジナルでなく、既存の楽曲を用いた<br>
    "ジュークボックスミュージカル"がある。ここは<br>
    上記の３つにも触れながら、映画化されたミュージカルと<br>
    音楽映画を紹介するサイトです。
    </p>

    </section>

    




    <section class="CHART"  id="chart">

        <h2 class="minititle">チャート</h2>
        <h2 class="titlechart">CHART</h2>

            <div class="boxchart">

                <div class="chartimg">
                    <img src="img/chartimg.png" width="60%">
                    <!--上,素材入れる-->
                </div>

                <div class="chartsing">
                    <a href="details.html#sing">
                    <img src="img/singlogo.PNG" width="40%">
                    </a>
                </div>

                <div class="charthairspray">
                    <a href="details.html#hairspray">
                    <img src="img/hairspraylogo.PNG" width="40%">
                </a>
                </div>

                <div class="chartsproducers">
                    <img src="img/producerslogo.PNG" width="25%">
                </div>

                <div class="chartschorusline">
                    <img src="img/choruslinelogo.PNG" width="23%">
                </div>

                <div class="chartschorus">
                    <img src="img/choruslogo.PNG" width="23%">
                </div>

                <div class="chartrent">
                    <img src="img/rentlogo.PNG" width="13%">
                </div>

                    <p>
                (チャートのポップ〜シリアスはストーリーの重さ具合、ライト〜ヘビーはミュージカル要素(音楽要素)の多さを表しています。)
                    </p>

            </div>
        </div>

    </section>




    <section class="list" id="list">

        <h2 class="minititle">一覧リスト</h2>

            </div>

            <div class="lc">
                <img src="img/chorustag.PNG">
            </div>

            <div class="rent">
                <img src="img/renttag.PNG">
            </div>
        </div>
    </section>
